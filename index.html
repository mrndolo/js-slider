<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JS Slider</title>
</head>
<body>
    <div class="container">
        <div class="top">
            <img src="./img/arrow.png" class="arrow left" alt="">
            <div class="frame">
                <div class="slider">
                    <img src="./img/image1.jpg" class="image" alt="">
                    <img src="./img/image2.jpg" class="image" alt="">
                    <img src="./img/image3.jpg" class="image" alt="">
                </div>
            </div>
            <img src="./img/arrow.png" class="arrow right" alt="">
        </div>
        <div class="bottom">
            <div class="button"></div>
            <div class="button"></div>
            <div class="button"></div>
            <div class="button"></div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
